<!DOCTYPE ht
        9ml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
     <textarea rows="10" cols="50">
    </textarea>
    <p>
        <label for="firstname"> Họ tên</label>
        <input type="text" id="firstname" name="firstname" value="" readonly  placeholder="Nhập họ tên">
    </p>

    <p>
        <label for="location"> Nơi sinh</label>
        <input  type="text" id="location" name="location" required value=""  placeholder="Nhập nơi sinh">
    </p>
    <p>
        <label for="">Màu da</label>
        <input type="color" id="color" name="color" value="" >
    </p>
    <p>
        <label>Ngày sinh</label>
        <input type="date" id="day" name="day" value="" required>
    </p>
    <p>
        <label for="CV">Upload CV</label>
        <input type="file" id="CV" name="CV" value="" required>
    </p>
    <p>
        <label for="token">Dữ liệu truyền ngầm</label>
        <input type="hidden" id="hidden" name="token" value="" required>


    <p>
        <label>disabled</label>
        <input type="text" name="firstname" value="" disabled>
    </p>

    <p>
        <label>size</label>
        <input type="text" name="firstname" value="" size="50">
    </p>

    <p>
        <label>maxlength</label>
        <input type="text" name="firstname" value="" maxlength="5">
    </p>


    <p>
        <label>required</label>
        <input type="text" name="firstname" value="" required>
    </p>

    <p>
        <input type="submit" value="Gửi ">
    </p>


</form>

</body>
</html>
