<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		a {
			color: red;
			text-decoration: none;
		}
		a:hover { /* hover khi di chuột vào sẽ thay đổi màu sắc đường link */
			color: green;
			font-weight: bold;
			display: block;
			width: 50px;
			background: black;
		}

		a:visited { /* khi ta ĐÃ kích chuột vào sẽ thay đổi đường link */
			color: purple;
		}
		a:link { /* link chọn liên kết  */
			color: blue;
		}
		a:active { /*  active chọn phần tử khi ta nhấp chuột vào nhưng chưa thả chuột ra */
			color: tomato;
		}
	</style>
</head>
<body>
	<a href="https://www.w3schools.com/">w3school</a>
	
</body>
</html>
